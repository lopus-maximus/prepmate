<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="css/login.css" />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <h2>Prep<span style="color: #a349ec">Mate</span></h2>

        <div class="signin-box">
          <h2>Sign in</h2>
          <p>
            If you don't have an account, register
            <a href="#" class="reg-a">Register here!</a>
          </p>

          <div class="input-group">
            <label>Email</label>
            <div class="input-box">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Enter your email address" />
            </div>
          </div>

          <div class="input-group">
            <label>Password</label>
            <div class="input-box">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Enter your Password" />
              <i class="fas fa-eye-slash toggle-password"></i>
            </div>
          </div>

          <div class="options">
            <label><input type="checkbox" /> Remember me</label>
            <a href="#">Forgot Password?</a>
          </div>

          <button
            onclick="window.location.href='flashcards.php'"
            class="login-btn"
          >
            Login
          </button>

          <p class="or-text">or continue with</p>

          <div class="social-icons">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-google"></i>
          </div>
        </div>
      </div>

      <div class="right-section">
        <div class="image-placeholder">
          <img src="assets/Saly-10.png" alt="Illustration" />
        </div>
        <h3>Sign in to PrepMate</h3>
      </div>
    </div>
  </body>
</html>
